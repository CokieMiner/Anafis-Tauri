<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnaFis Settings</title>
    <style>
      /* Prevent white flash by setting dark background immediately */
      html, body {
        margin: 0;
        padding: 0;
        width: 650px;
        height: 700px;
        min-width: 650px;
        min-height: 700px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #0a0a0a;
        color: #e0e0e0;
        overflow: hidden;
        border: none;
        outline: none;
      }

      #root {
        width: 650px;
        height: 700px;
        background-color: #0a0a0a;
        overflow: hidden;
        box-sizing: border-box;
        border: none;
        outline: none;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 0;
        margin: 0;
      }

      /* Ensure all elements use border-box */
      *, *::before, *::after {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/SettingsWindow.tsx"></script>
  </body>
</html>
