<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Conversion</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body, #root {
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: 'Inter', 'Roboto', 'Helvetica', 'Arial', sans-serif;
        background: #0a0a0a;
        color: white;
      }

      #root {
        display: flex;
        flex-direction: column;
      }

      /* Remove default scrollbars for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      /* Loading state */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #0a0a0a;
        color: white;
        font-size: 18px;
      }

      .loading::before {
        content: "⚖️ ";
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">Loading Unit Conversion...</div>
    </div>
    <script type="module" src="./src/UnitConversionWindow.tsx"></script>
  </body>
</html>
