[package]
name = "AnaFis"
version = "0.1.0"
description = "Advanced Numerical Analysis and Fitting Interface System"
authors = ["CokieMiner <pedromamartins@live.com>"]
edition = "2021"
license = "GPL-3.0-or-later"
repository = "https://github.com/CokieMiner/Anafis-Tauri"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "anafis_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.5.1", features = [] }

[dependencies]
# ===== CORE FRAMEWORK =====
tauri = { version = "2.9.2", features = ["unstable"] }
tauri-plugin-dialog = "2.4.2"

# ===== PYTHON INTEGRATION =====
pyo3 = { version = "0.27.1", features = ["full", "auto-initialize"] }

# ===== SERIALIZATION =====
serde = { version = "1.0.228", features = ["derive"] }
serde_json = { version = "1", features = ["preserve_order"] }

# ===== ERROR HANDLING =====
thiserror = "2.0.17"
anyhow = "1.0.99"

# ===== LOGGING =====
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# ===== UTILITIES =====
validator = { version = "0.20.0", features = ["derive"] }
blake3 = "1.5"
lru = "0.16.2"
once_cell = "1.19"
lazy_static = "1.4"
urlencoding = "2.1"
regex = "1.12.2"
base64 = "0.22.1"

# ===== ASYNC RUNTIME =====
tokio = { version = "1.0", features = ["sync"] }

# ===== FILE I/O =====
csv = "1.3"
flate2 = "1.1.5"

# ===== EXCEL EXPORT =====
rust_xlsxwriter = "0.91.0"

# ===== DATA PROCESSING =====
polars = { version = "0.51.0", features = ["lazy", "csv", "json", "strings", "dtype-date", "parquet"] }

# ===== DATABASE =====
rusqlite = { version = "0.37.0", features = ["bundled", "serde_json"] }
uuid = { version = "1.6", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }

# ===== SCIENTIFIC COMPUTING =====
statrs = "0.18.0"
nalgebra = "0.34.1"
rustfft = "6.2"
levenberg-marquardt = "0.15.0"
