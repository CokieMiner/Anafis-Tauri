[package]
name = "AnaFis"
version = "0.1.0"
description = "Advanced Numerical Analysis and Fitting Interface System"
authors = ["CokieMiner"]
edition = "2021"
license = "GPL-3.0-or-later"
repository = "https://github.com/CokieMiner/Anafis-Tauri"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "anafis_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
# ===== TAURI DEPENDENCIES =====
tauri = { version = "2.8.5", features = ["unstable"] }

# ===== PYO3 DEPENDENCIES =====
pyo3 = { version = "0.26.0", features = ["full", "auto-initialize"] }

# ===== CURRENTLY USED DEPENDENCIES =====
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["full"] }
once_cell = "1.19"
urlencoding = "2.1"
lru = "0.16.0"
regex = "1.10"


