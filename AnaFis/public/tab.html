<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnaFis Tab</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
        }

        .tab-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .tab-header {
            padding: 10px;
            border-bottom: 1px solid #333;
            background-color: #2d2d2d;
        }

        .tab-content {
            flex: 1;
            padding: 20px;
            overflow: auto;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .close-btn:hover {
            background: #cc3333;
        }
    </style>
</head>
<body>
    <div class="tab-container">
        <div class="tab-header">
            <h2 id="tab-title">AnaFis Tab</h2>
            <button class="close-btn" onclick="closeWindow()">Close</button>
        </div>
        <div class="tab-content" id="tab-content">
            <p>Loading tab content...</p>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const tabType = urlParams.get('type');
        const tabId = urlParams.get('id');

        // Load tab state from backend
        async function loadTabState() {
            try {
                const response = await window.__TAURI__.invoke('get_window_state', { windowId: `tab_${tabId}` });
                if (response) {
                    document.getElementById('tab-title').textContent = response.tabs[0].title;
                    document.getElementById('tab-content').innerHTML = `
                        <p><strong>Type:</strong> ${response.tabs[0].content_type}</p>
                        <p><strong>State:</strong> ${JSON.stringify(response.tabs[0].state, null, 2)}</p>
                    `;
                }
            } catch (error) {
                console.error('Failed to load tab state:', error);
            }
        }

        async function closeWindow() {
            try {
                await window.__TAURI__.invoke('close_tab_window', { windowId: `tab_${tabId}` });
            } catch (error) {
                console.error('Failed to close window:', error);
                window.close();
            }
        }

        // Load state when page loads
        loadTabState();
    </script>
</body>
</html>
