<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTeX Preview</title>
    <script type="module" src="/src/LatexPreviewWindow.tsx"></script>
    <style>
        /* Prevent flash of unstyled content */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: system-ui, Avenir, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        #root {
            width: 100%;
            height: 100%;
            background-color: #0a0a0a;
        }

        /* Loading state */
        #root:empty::before {
            content: 'Loading LaTeX Preview...';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 16px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/LatexPreviewWindow.tsx"></script>
</body>
</html>
