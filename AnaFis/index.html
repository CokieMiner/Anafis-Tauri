<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnaFis - Advanced Numerical Analysis and Fitting Interface System</title>
    <style>
      /* CRITICAL: Prevent white flash by setting dark background BEFORE anything loads */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #0a0a0a !important;
        color: #e0e0e0;
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      #root {
        width: 100vw;
        height: 100vh;
        background-color: #0a0a0a !important;
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      /* Force immediate dark background on all elements */
      *, *::before, *::after {
        background-color: transparent !important;
        box-sizing: border-box;
      }

      /* Override any default white backgrounds */
      html, body, #root {
        background-color: #0a0a0a !important;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
