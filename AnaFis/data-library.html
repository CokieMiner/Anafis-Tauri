<!DOCTYPE html>
<html lang="en" style="background-color: #0a0a0a !important;">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Library</title>
    <style>
      /* CRITICAL: Prevent white flash by setting dark background BEFORE anything loads */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #0a0a0a !important;
        color: #e0e0e0;
        overflow: visible;
        position: relative;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      #root {
        width: 100vw;
        height: 100vh;
        background-color: #0a0a0a !important;
        overflow: visible;
        position: relative;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      /* Force immediate dark background on all elements */
      *, *::before, *::after {
        box-sizing: border-box;
      }

      /* Override any default white backgrounds */
      html, body, #root {
        background-color: #0a0a0a !important;
      }
    </style>
  </head>
  <body style="background-color: #0a0a0a !important;">
    <div id="root" style="background-color: #0a0a0a !important;"></div>
    <script type="module" src="/src/DataLibraryWindow.tsx"></script>
  </body>
</html>
