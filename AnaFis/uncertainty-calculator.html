<!DOCTYPE html>
<html lang="en" style="background-color: #0a0a0a !important;">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uncertainty Calculator - AnaFis</title>
    <style>
      /* CRITICAL: Prevent white flash by setting dark background BEFORE anything loads */
      html, body {
        margin: 0;
        padding: 0;
        /* Allow content to size naturally so the native window can expand/shrink */
        width: auto;
        height: auto;
        min-width: 0;
        min-height: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #0a0a0a !important;
        color: #e0e0e0;
        /* Prevent scrollbars - let the native window handle sizing */
        overflow: hidden;
        border: none;
        outline: none;
      }

      #root {
        width: auto;
        height: auto;
        min-width: 0;
        min-height: 0;
        background-color: #0a0a0a !important;
        overflow: hidden;
        box-sizing: border-box;
        /* Keep layout simple — let React app control spacing */
        border: none;
        outline: none;
        position: relative;
        padding: 0;
      }

      /* Keep component backgrounds intact — don't force global transparency here */
      *, *::before, *::after {
        box-sizing: border-box;
      }

      /* Override any default white backgrounds */
      html, body, #root {
        background-color: #0a0a0a !important;
      }
    </style>
  </head>
  <body style="background-color: #0a0a0a !important;">
    <div id="root" style="background-color: #0a0a0a !important;"></div>
    <script type="module" src="/src/UncertaintyCalculatorWindow.tsx"></script>
  </body>
</html>
