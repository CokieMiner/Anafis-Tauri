app-id: com.CokieMiner.AnaFis
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: anafis

finish-args:
  # X11 + Wayland access
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  
  # OpenGL for rendering
  - --device=dri
  
  # Network access for updates
  - --share=network
  
  # File system access for data import/export
  - --filesystem=home
  
  # D-Bus access
  - --socket=session-bus
  
  # Audio (if needed for notifications)
  - --socket=pulseaudio

modules:
  # Python 3 with SymPy
  - name: python3-sympy
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app --no-deps sympy mpmath
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/ca/99/5d89ac8402d3febdc6e4e3862edfc8976d47d6c39dbd25338d36db9469e7/sympy-1.13.1.tar.gz
        sha256: 9cebf7e04ff162015ce31c9c6c9144daa34a93bd082f54fd8f12deca4f47515f
      - type: file
        url: https://files.pythonhosted.org/packages/c9/82/cbd7d6c10d3c531aa19c04f95e95a3daad037c27eb9d1d2ef6ef8c46cae7/mpmath-1.3.0.tar.gz
        sha256: 7a28eb2a9774d00c7bc92411c19a89209d5da7c4c9a9e227be8330a23a25b91f

  # AnaFis application
  - name: anafis
    buildsystem: simple
    build-commands:
      # This will be replaced with actual build steps
      - install -Dm755 AnaFis /app/bin/anafis
      - install -Dm644 icon.png /app/share/icons/hicolor/512x512/apps/com.CokieMiner.AnaFis.png
      - install -Dm644 com.CokieMiner.AnaFis.desktop /app/share/applications/com.CokieMiner.AnaFis.desktop
      - install -Dm644 com.CokieMiner.AnaFis.metainfo.xml /app/share/metainfo/com.CokieMiner.AnaFis.metainfo.xml
    sources:
      - type: file
        path: ../../../AnaFis/src-tauri/target/release/AnaFis
      - type: file
        path: ../../../AnaFis/public/icon.png
      - type: file
        path: com.CokieMiner.AnaFis.desktop
      - type: file
        path: com.CokieMiner.AnaFis.metainfo.xml
